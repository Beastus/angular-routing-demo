<div ng-controller="TilesController as tiles">

    <input type="text" ng-model="tiles.newTile" />
    <button ng-click="tiles.addTile(tiles.list.length+1, tiles.newTile)">Add</button>

    <ul class="tiles">
        <li ng-repeat="tile in tiles.list">
            <p>
                <a href="{{ 's1.tile' | routeSegmentUrl: {id: tile.id} }}">
                    {{tile.desc}}
                </a>
            </p>
            <a href="{{ 's1.tile.tab1' | routeSegmentUrl: {id: tile.id} }}">tab uno</a>
            <a href="{{ 's1.tile.tab2' | routeSegmentUrl: {id: tile.id} }}">tab dos</a>
        </li>
    </ul>

</div>
